{% extends 'main/base.html'%}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Вы попали на главную страницу</h1>
    <p>текст главной страницы</p>
    {% if tasks %}
        {% for el in tasks%}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет задач</p>
    {% endif %}
{% endblock %}
